version: '3.9'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: broker_wiz_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    command: mosquitto -c /mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$SYS/broker/clients/connected", "-E"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - broker_wiz_network

  app:
    build: .
    container_name: broker_wiz_app
    depends_on:
      mosquitto:
        condition: service_healthy
    ports:
      - "8000:8000"    # API
      - "8001:8001"    # Prometheus metrics
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_CLIENT_ID=broker-wiz-api
      - MQTT_QOS=1
      - MQTT_TOPIC_PREFIX=bots
      - API_PORT=8000
      - NUM_WORKERS=3
      - WORKER_POLL_INTERVAL=1
      - APP_WEB_BASE_URL=http://host.docker.internal:3000
      - LOG_LEVEL=INFO
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./storage:/app/storage
    networks:
      - broker_wiz_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  mosquitto_data:
  mosquitto_logs:

networks:
  broker_wiz_network:
    driver: bridge
