version: '3.9'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: broker_wiz_mqtt
    ports:
      - "1883:1883"    # MQTT plain
      - "9001:9001"    # MQTT WebSocket
      # - "8883:8883"  # MQTT TLS
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./acl.conf:/mosquitto/config/acl.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      # - ./certs/ca/ca.crt:/mosquitto/certs/ca.crt:ro
      # - ./certs/server/server.crt:/mosquitto/certs/server.crt:ro
      # - ./certs/server/server.key:/mosquitto/certs/server.key:ro
      # - ./certs/passwords.txt:/mosquitto/config/passwords.txt:ro
    command: mosquitto -c /mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$SYS/broker/clients/connected", "-E"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - broker_wiz_network

  app:
    build: .
    container_name: broker_wiz_app
    depends_on:
      mosquitto:
        condition: service_healthy
    ports:
      - "8000:8000"    # API
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_CLIENT_ID=broker-wiz-api
      - MQTT_QOS=1
      - MQTT_TOPIC_PREFIX=bots
      - API_PORT=8000
      - NUM_WORKERS=3
      - WORKER_POLL_INTERVAL=1
      - APP_WEB_BASE_URL=http://host.docker.internal:3000
      - LOG_LEVEL=INFO
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./storage:/app/storage
      # - ./certs/ca/ca.crt:/app/certs/ca/ca.crt:ro
      # - ./certs/client/client.crt:/app/certs/client/client.crt:ro
      # - ./certs/client/client.key:/app/certs/client/client.key:ro
    networks:
      - broker_wiz_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  mosquitto_data:
  mosquitto_logs:

networks:
  broker_wiz_network:
    driver: bridge
