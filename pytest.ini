[pytest]

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcar tests
markers =
    unit: tests unitarios rápidos
    integration: tests de integración
    slow: tests lentos
    mqtt: tests del servicio MQTT
    tls: tests de configuración TLS
    lwt: tests de Last Will and Testament

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Cobertura
# Para usar: pytest --cov=app
# install: pip install pytest-cov

# Log
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG
