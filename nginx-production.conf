# BrokerWiz - Production Nginx Configuration
# ============================================
# Installation:
#   sudo cp nginx-production.conf /etc/nginx/sites-available/brokerwiz
#   sudo ln -s /etc/nginx/sites-available/brokerwiz /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Rate limiting zone (add to /etc/nginx/nginx.conf in http block)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP server (production with SSL)
server {
    listen 80;
    server_name orquestadorbots.brokerwiz.co;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name orquestadorbots.brokerwiz.co;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/orquestadorbots.brokerwiz.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orquestadorbots.brokerwiz.co/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting (uncomment after adding zone to nginx.conf)
    # limit_req zone=api_limit burst=20 nodelay;

    # Health check endpoint (no auth, no logging)
    location /health {
        proxy_pass http://127.0.0.1:8002/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        access_log off;
    }

    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running bot operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # 5 minutes for bot execution
        proxy_read_timeout 300s;   # 5 minutes for bot execution
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (if any)
    location /static/ {
        alias /opt/brokerwiz/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/brokerwiz_access.log;
    error_log /var/log/nginx/brokerwiz_error.log warn;
}

