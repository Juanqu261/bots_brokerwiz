# BrokerWiz - Nginx Configuration (HTTP only, no SSL)
# Simple proxy configuration for development/testing

server {
    listen 80;
    server_name orquestadorbots.brokerwiz.co;

    # Let's Encrypt validation (must be BEFORE proxy_pass)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running bot operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    access_log /var/log/nginx/brokerwiz_access.log;
    error_log /var/log/nginx/brokerwiz_error.log warn;
}
